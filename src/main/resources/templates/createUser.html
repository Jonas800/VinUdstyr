<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!--
<div th:replace="/header"></div>
-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Create user <br>
        </h1>
        <form method="post" action="/user/create">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input th:field="${user.email}" type="email" class="form-control"
                           placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label>Kodeord</label>
                    <input th:field="${user.password}" type="password" class="form-control"
                           placeholder="Kodeord">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Fornavn</label>
                    <input th:field="${user.firstName}" type="text" class="form-control"
                           placeholder="Fornavn">

                </div>
                <div class="form-group col-md-6">
                    <label>Efternavn</label>
                    <input th:field="${user.lastName}" type="text" class="form-control"
                           placeholder="Efternavn">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Adresse</label>
                    <input th:field="${user.address}" type="text" class="form-control"
                           placeholder="Adresse">
                </div>
                <div class="form-group col-md-4">
                    <label>Postnummer</label>
                    <input th:field="${user.zipcode}" type="text" class="form-control"
                           placeholder="Postnummer">
                </div>
                <div class="form-group col-md-4">
                    <label>Telefon</label>
                    <input th:field="${user.telephoneNumber}" type="text" class="form-control"
                           placeholder="Telefon">
                </div>
            </div>

            <button type="submit" value="send" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
