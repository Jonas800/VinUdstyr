<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

</head>
<body>
<!--<div th:replace="/header"></div>-->
<div th:replace="/header"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Forespørgelse af lån af udstyr</h1>
        <form method="post" action="/equipment/loan">
            <div th:value="${equipment}" style="display: none"></div>
        <h1 class="h1">
            <label th:text="${equipment.equipmentName}"></label>
        </h1>
            <label th:text="${equipment.ownerComment}"></label><br/>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label>Startdato</label>
                <input th:field="${loan.startDate}" type="date" name="startdate" class="form-control"
                placeholder="Startdato"  pattern="ddMMyy" required>
            </div>
            <div class="form-group col-md-6">
                <label>Slutdato</label>
                <input th:field="${loan.endDate}" type="date" name="enddate" class="form-control"
                placeholder="Slutdato" pattern="ddMMyy" required>

            </div>
        </div>
        <button type="submit" value="send" class="btn btn-outline-primary">Save</button>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>
</div>



</body>
</html>
