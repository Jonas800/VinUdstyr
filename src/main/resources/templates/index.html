<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til VinVennerne</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
<div th:replace="/header"></div>
<div class="jumbotron">
    <div class="container">


        <h2>Favoritter</h2>
        <div class="row">
            <div th:each="favorit : ${favorits}" class="col-sm-3">
                <figure>
                    <a href="/equipment/details">

                        <img width="100%" th:src="@{'~/files/'+${favorit.fileName}}" alt="">
                        <figcaption th:text="${favorit.equipmentName}"></figcaption>
                    </a>
                </figure>
            </div>
        </div>


        <h2>Nyeste</h2>
        <div class="row">
            <div th:each="equipment : ${newestEquipment}" class="col-sm-3">
                <figure>
                    <a href="/equipment/details">

                        <img width="100%" th:src="@{'~/files/'+${equipment.fileName}}" alt="">
                        <figcaption th:text="${equipment.equipmentName}"></figcaption>
                    </a>
                </figure>
            </div>
        </div>
        <h2>I nærheden</h2>
        <div class="row">
            <div th:each="equipment : ${closestEquipment}" class="col-sm-3">
                <figure>
                    <a href="/equipment/details">

                        <img width="100%" th:src="@{'~/files/'+${equipment.fileName}}" alt="">
                        <figcaption th:utext="${equipment.equipmentName} + '<span class=' +
                        (${equipment.availableForLoan} ? 'text-success' : 'text-danger')
                         + '>' + (${equipment.availableForLoan} ? 'Ledig' : 'Udlånt') + '</span>'"></figcaption>
                    </a>
                </figure>
            </div>
        </div>
    </div>
</div>
</body>
</html>
