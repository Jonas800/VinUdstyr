<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

</head>
<body>

<!--
<div th:replace="/header"></div>
-->

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Tilføj nyt udstyr</h1>
        <form method="post" action="/equipment/new" enctype="multipart/form-data" th:object="${equipment}">
            <div class="form-group">
                <label for="brand">Udstyr: </label>
                <input type="text" class="form-control" id="brand" placeholder="Udstyr"
                       th:field="${equipment.equipmentName}"
                       required="true"/>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="color">Alder: </label>
                    <input type="number" class="form-control" id="color" placeholder="Alder"
                           th:field="${equipment.equipmentAge}"
                           required="true"/>
                </div>
                <div class="form-group">
                    <label for="doors">Pris fra ny </label>
                    <input type="number" class="form-control" id="doors" placeholder="Pris fra ny"
                           th:field="${equipment.priceFromNew}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="doors">Afhængighed</label>
                    <input type="text" class="form-control" id="doors" placeholder="Afhængighed"
                           th:field="${equipment.dependency}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="doors">Mere info om udstyret </label>
                    <input type="text" class="form-control" id="doors" placeholder="Mere info om udstyret"
                           th:field="${equipment.ownerComment}" required="false"/>
                </div>
                <div class="form-group">
                    <label for="color">Tilgængelighed </label>
                    <input type="checkbox" class="form-control" id="color" placeholder="Tilgængelighed"
                           th:field="${equipment.availableForLoan}" readonly="true"/>
                </div>

                <div class="form-group">
                    <label>Upload billede</label>
                        <table>
                            <tr><td>File to upload:</td><td><input type="file" name="file" required="true" /></td></tr>
                        </table>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success" value="Upload">Save</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>
</div>
</body>
</html>
