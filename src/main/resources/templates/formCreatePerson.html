<div class="form-row">
    <div class="form-group col-md-6">
        <label>Email</label>
        <input th:field="${person.email}" type="email" class="form-control"
               placeholder="Email" required>
    </div>
    <div class="form-group col-md-6">
        <label>Kodeord</label>
        <input th:field="${person.password}" type="password" class="form-control"
               placeholder="Kodeord" required>

    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label>Fornavn</label>
        <input th:field="${person.firstName}" type="text" class="form-control"
               placeholder="Fornavn" required>

    </div>
    <div class="form-group col-md-6">
        <label>Efternavn</label>
        <input th:field="${person.lastName}" type="text" class="form-control"
               placeholder="Efternavn" required>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4">
        <label>Adresse</label>
        <input th:field="${person.address}" type="text" class="form-control"
               placeholder="Adresse" required>
    </div>
    <div class="form-group col-md-4">
        <label>Postnummer</label>
        <input th:field="${person.zipcode}" type="text" class="form-control"
               placeholder="Postnummer" required>
    </div>
    <div class="form-group col-md-4">
        <label>Telefon</label>
        <input th:field="${person.telephoneNumber}" type="text" class="form-control"
               placeholder="Telefon" required>
    </div>
</div>

<button type="submit" value="send" class="btn btn-primary">Save</button>
