<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
          integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" id="nav_top">
    <a class="navbar-brand" href="#"><span style="font-size:30px;color:red"><i class="fas fa-wine-glass-alt"></i></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">VinVennerne</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/equipment/new">Tilføj udstyr</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/user/equipment">Mit udstyr</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/user/loans">Mine lån</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/user/loanrequests">Forespørgelser om lån</a>
            </li>
            <li th:if="${T(design.exam.Helpers.TypeChecker).isAdmin(T(design.exam.Helpers.SessionHelper).getCurrentUser())} " class="nav-item dropdown" id="navbarDropdownMenuLink">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Administrator menu</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/admin/create">Opret ny administrator</a>
                    <a class="dropdown-item" href="/admin/view">Se administratorer</a>
                    <a class="dropdown-item" href="/user/approve">Godkend nye brugere</a>
                    <a class="dropdown-item" href="/user/view">Se godkendte brugere</a>
                </div>
            </li>
            <form class="form-inline my-2 my-lg-0" method="post" action="/simpleSearch">
                <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                <button type="submit" class="btn btn-outline-black my-2 my-sm-0">Search</button>
            </form>
            <li class="nav-item active">
                <a class="nav-link" href="/search/advanced">Udvidet søgning</a>
            </li>
        </ul>
        <span th:text="${T(design.exam.Helpers.SessionHelper).getCurrentUserName()}" class="navbar-text"></span>
        <span><a class="nav-link" href="/logout">Logout</a></span>
    </div>
</nav>
<script>

    $('#navbarDropdownMenuLink').hover(function () {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
    }, function () {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
    });

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
